apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dwk-material-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-application-front-svc
            port: 
              number: 2346
      - path: /image
        pathType: Prefix
        backend:
          service:
            name: todo-application-back-svc
            port: 
              number: 2345