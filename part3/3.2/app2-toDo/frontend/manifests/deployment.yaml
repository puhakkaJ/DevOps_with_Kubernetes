apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-application-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-application-front
  template:
    metadata:
      labels:
        app: todo-application-front
    spec:
      containers:
        - name: todo-application-front
          image: gcr.io/PROJECT_ID/IMAGE
          resources:
            requests:
              cpu: 20m
              memory: 200Mi
            limits:
              cpu: 20m
              memory: 200Mi
      lifecycle:
        preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 60