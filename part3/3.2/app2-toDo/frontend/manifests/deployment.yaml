apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-application-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-application-front
  template:
    metadata:
      labels:
        app: todo-application-front
    spec:
      containers:
        - name: todo-application-front
          image: gcr.io/PROJECT_ID/IMAGE
          ports:
          - containerPort: 80
          resources:
            requests:
              cpu: 20m
              memory: 170Mi
            limits:
              cpu: 20m
              memory: 170Mi
      